<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth bg-gray-900 antialiased __variable_e66fe9 __variable_eab306">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-6146882000434658">
    <link rel="shortcut icon" href="/footballersorter/src/assets/football.ico" type="image/x-icon">
    <link rel="icon" href="/footballersorter/src/assets/football.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Choose Your Favourite Tottenham Player!</title>
</head>
<body>
<div class="bg-gray-900 flex flex-col h-screen justify-between">
    <!-- Header -->
    <header>
        <nav class="mx-auto flex max-w-7xl items-center justify-between lg:px-8" aria-label="Global">
        </nav>
        <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/25">
            </div>
            <div class="hidden sm:block py-6">
                <p class="mt-6 mr-6 text-right text-sm text-bold leading-5 text-gray-400 md:order-1 md:mt-0">
                    Copyright &copy; 2024,
                    <u><strong><a href="https://github.com/1eeseungeun/footballersorter" target="_blank"
                                  rel="noopener noreferrer">1eeseungeun</a></strong></u>
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-4xl text-center">
                <p class="mt-2 text-2xl sm:text-4xl font-bold tracking-tight text-white sm:text-5xl">
                    Choose Your Favourite<br>Tottenham Player</p>
            </div>
            <p class="text-sm sm:text-lg mx-auto mt-6 max-w-2xl text-center text-lg leading-6 xl:leading-8 text-gray-300">
                Pick who you like better in each battle to get your favourite player.
            </p>
            <div class="mt-8 flex justify-center">
                <fieldset class="grid grid-col rounded-full text-center text-2xl font-semibold leading-5 text-white">
                    <div class="w-64 bg-gray-200 rounded-full dark:bg-gray-700">
                        <div class="bg-indigo-500 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" id="progressBar"
                             style="width: 0%"> 0%
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="isolate mx-auto mt-8 sm:mt-10 grid max-w-md grid-cols-2 gap-8 lg:mx-0 lg:max-w-none" id="gameArea">
                <div class="rounded-3xl p-3 sm:p-10 ring-1 ring-white/10 hover:bg-white/5 ring-2 ring-indigo-500"
                     id="player1-button">
                    <div class="flex items-center justify-center">
                        <source srcset="" type="image/webp">
                        <img src="" class="w-[150px] sm:w-[250px]" alt="Player 1" id="player1-image">
                    </div>
                    <p class="text-base sm:text-lg mt-5 mb-3 font-semibold leading-6 sm:leading-8 text-white text-center" id="player1-name"></p>
                </div>

                <div class="rounded-3xl p-3 sm:p-10 ring-1 ring-white/10 hover:bg-white/5 ring-2 ring-indigo-500"
                     id="player2-button">
                    <div class="flex items-center justify-center">
                        <source srcset="" type="image/webp">
                        <img src="" class="w-[150px] sm:w-[250px]" alt="Player 2" id="player2-image">
                    </div>
                    <p class="text-base sm:text-lg mt-5 mb-3 font-semibold leading-6 sm:leading-8 text-white text-center" id="player2-name"></p>
                </div>
            </div>
        </div>
        <!-- restart & home button -->
        <div class="sm:flex flex-row justify-center">
            <div class="mt-8 sm:mt-8 flex items-center justify-center sm:mr-5">
                <a href="#"
                   class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
                   onClick="window.location.replace('/footballersorter/spurs/sort/index.html')">
                    Restart</a>
            </div>
            <div class="mt-3 sm:mt-8 flex items-center justify-center">
                <a href="#"
                   class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
                   onClick="window.location.replace('/footballersorter')">
                    Home</a>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="pb-10">
            <p class="sm:hidden text-center text-sm text-bold leading-5 text-gray-400 md:order-1">
                Copyright &copy; 2024,
                <u><strong><a href="https://github.com/1eeseungeun/footballersorter" target="_blank"
                              rel="noopener noreferrer">1eeseungeun</a></strong></u>
            </p>
        </div>
    </footer>
</div>
<script src="js/spurs-squad.js"></script>
<script src="js/spurs.js"></script>
</body>
</html>
